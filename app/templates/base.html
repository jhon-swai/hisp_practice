<!DOCTYPE html>
<html>

<head>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />


    <link href="https://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- styles -->
    <style>
        .font-sans {
            font-family: scandia-web, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji !important;
        }
    </style>

</head>

<body class="font-sans">
    <div class="container-fluid">

        <!-- The navigation bar  -->
        <div class="container-fluid p-0 border-bottom">
            <nav class="navbar navbar-expand-lg navbar-light bg-light p-0">
                
                <div class="container-fluid pl-0 pr-0 pt-2 pb-2">

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <a class="navbar-brand" href="#">HISP Teaser</a>
                    </div>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('index')}}">Home <span class="sr-only">(current)</span></a>
                      </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('show_tables')}}">Tables</a>
                      </li>
                </div>
            </nav>
        </div>
        <!-- End of navigation bar -->

    </div>
    <div class="container p-0">

        {% with messages = get_flashed_messages(with_categories=true) %}

        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{category}}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

    </div>

    <!-- Area where the content stays  -->
    {% block content %}{% endblock %}

</body>

</html>
